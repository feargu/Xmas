<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feargus's Xmas wishlist</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Christmas Wishlist</h1>
        <p class="established">Winter 2024</p>
        <hr>
        <section>
          <h2>Larger Items</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Dumbell Weights</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Firm Mattress</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Rug</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Shirts/Clothes (my selection)</p><p class="price">4.00</p>
          </article>
        </section>
        <section>
          <h2>Smaller Things</h2>
          <img src="istockphoto-180703969-612x612.jpg" alt="present"/>
          <article class="item">
            <p class="dessert">Unsweetened Dried Mango (large pack)</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Warm durable slippers</p><p class="price">2.75</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
